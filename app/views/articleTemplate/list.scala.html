@(articleTemplates: List[ArticleTemplate])(implicit request: RequestHeader, user: User)
@mainAdmin("Article Templates") {
  <h2>Article Templates</h2>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Headline</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3"><a href="@routes.ArticleTemplateController.create()" class="btn btn-default btn-sm" title="Add"><span class="glyphicon glyphicon-plus"></span></a></td>
      </tr>
    @for(articleTemplate <- articleTemplates) {
      <tr>
        <td>@articleTemplate.id</td>
        <td>@articleTemplate.headline</td>
        <td><a href="@routes.ArticleTemplateController.edit(articleTemplate.id)" class="btn btn-default btn-sm" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
      </tr>
    }

    </tbody>
  </table>
  
}
