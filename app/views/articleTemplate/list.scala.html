@(articleTemplates: List[ArticleTemplate])(implicit request: Request[Any], flash: Flash, lang: Lang, user: User)
@mainAdmin("Article Templates") {
  <h2>Article Templates</h2>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Headline</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

    @for(articleTemplate <- articleTemplates) {
      <tr>
        <td>@articleTemplate.id</td>
        <td><a href="@routes.ArticleTemplateController.show(articleTemplate.id)">@articleTemplate.headline</a></td>
        <td><a href="@routes.ArticleTemplateController.edit(articleTemplate.id)" class="btn btn-small"><i class="icon-pencil"></i></a></td>
      </tr>
    }

    </tbody>
  </table>
  
  <div id="addNew">
    <a href="@routes.ArticleTemplateController.create()" class="btn"><i class="icon-plus"></i></a>
  </div>
}
