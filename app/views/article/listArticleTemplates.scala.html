@(articleTemplates: Seq[ArticleTemplate])(implicit request: RequestHeader, messages: Messages, user: Option[models.auth.User])

    <thead>
      <tr>
        <th>@Messages("articleTemplate.id")</th>
        <th>@Messages("articleTemplate.headline")</th>
        <th></th>
      </tr>
    </thead>
    -->
    <tbody>

    @for(articleTemplate <- articleTemplates) {
      <tr>
        <!-- <td>@articleTemplate.id</td> -->

        <td><a href="@routes.ArticleController.create(articleTemplate.id.get)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></a></td>
