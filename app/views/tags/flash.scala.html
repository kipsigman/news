@(f: Flash)

@f.data.map {
  case ("error", value) => {
    <div class="alert alert-danger" role="alert">@value</div>
  }
  case ("info", value) => {
    <div class="alert alert-info" role="alert">@value</div>
  }
  case ("success", value) => {
    <div class="alert alert-success" role="alert">@value</div>
  }
}
