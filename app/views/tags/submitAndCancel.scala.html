@(submitLabel: Option[String], onCancelURI: Call)(implicit request: RequestHeader, messages: Messages)
@import b3.vertical.fieldConstructor

<div class="row">
  <div class="col-md-2">
@b3.submit('class -> "btn btn-primary"){@submitLabel.getOrElse(Messages("action.save"))}
  </div>
  <div class="col-md-2">
<a href="@onCancelURI" class="btn btn-default">@Messages("action.cancel")</a>
  </div>
  <div class="col-md-8">
  </div>
</div>
