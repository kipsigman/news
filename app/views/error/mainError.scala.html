@(title: String, headIncludes: Html = Html(""), jsIncludes: Html = Html(""))(content: Html)(implicit request: RequestHeader, messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <title>@title</title>
        <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
                
        <!-- Styles -->
	    <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
	    <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("lib/bootstrap/css/bootstrap-theme.min.css")">
	    <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("stylesheets/main.css")">
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        @headIncludes
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">@Messages("navigation.toggle")</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">@Messages("section.home")</a>
                </div>
                <nav class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li@if(request.path.startsWith("/articles/templates")){ class="active"}><a href="@routes.ArticleController.listArticleTemplates()">@Messages("section.articleTemplates")</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="starter-template row">
                <h2>@title</h2>
                @tags.flash(request.flash)
                @content
            </div>
        </main>
        <!-- JavaScripts (placed at end of document for fast page load) -->
	    <script type="text/javascript" src="@controllers.routes.Assets.at("lib/jquery/jquery.min.js")"></script>
	    <script type="text/javascript" src="@controllers.routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
	    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
	    @jsIncludes
    </body>
</html>
